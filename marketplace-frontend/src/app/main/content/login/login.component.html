<div id="login" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/ebnerLogo.jpg">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to FlexProd!
    </div>

    <!-- <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
      convallis elit fermentum pellentesque.
    </div> -->

  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom
       [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="logo" fxHide.gt-xs>
        <span>F</span>
      </div>

      <div class="title">Anmeldung</div>

      <form name="loginForm" (submit)="login()" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input matInput placeholder="Benutzername" formControlName="username">
          <mat-error *ngIf="loginFormErrors.username && loginFormErrors.username.required">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Passwort" formControlName="password">
          <mat-error *ngIf="loginFormErrors.password && loginFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                [disabled]="loginForm.invalid">
          LOGIN
        </button>

      </form>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Noch nicht registriert?</span>
        <a class="link" [routerLink]="'/pages/auth/register-2'">Neues Konto erstellen</a>
      </div>
    </div>
  </div>
</div>
