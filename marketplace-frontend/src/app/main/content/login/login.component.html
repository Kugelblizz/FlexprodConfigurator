<div id="login" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/logo.png">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Willkommen bei iVolunteer!
    </div>


  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">
      <div class="title">Anmeldung</div>

      <form name="loginForm" (submit)="login()" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input matInput placeholder="Benutzername" formControlName="username">
          <mat-error *ngIf="loginFormErrors.username && loginFormErrors.username.required">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Passwort" formControlName="password">
          <mat-error *ngIf="loginFormErrors.password && loginFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid">
          LOGIN
        </button>

      </form>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Noch nicht registriert?</span>
        <button class="link" (onClick)="navigateToRegistration()">Neues Konto erstellen</button>
        <a class="link" href="register">Neues Konto erstellen</a>
      </div>
    </div>
  </div>
</div>
