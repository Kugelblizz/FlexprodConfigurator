<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>Hello World Competencies</h2>

    <div class="courses" fxLayout="row wrap" fxLayoutAlign="center" [@animateStagger]="{value:'50'}" *fuseIfOnDom>

        <div class="course" *ngFor="let competence of competencies" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33" [ngClass]="competence-bg" [@animate]="{value:'*',params:{y:'100%'}}">

            <div class="course-content" fxLayout="column">

                <div class="header" fxLayout="row" fxLayoutAlign="center center">

                    <div class="category" fxFlex>
                        {{competence.name}}
                    </div>
                </div>

                <div class="content" fxLayout="column" fxLayoutAlign="center center" fxFlex>
                    <div class="h1">{{competence.name}}</div>
                </div>

                <div class="footer" fxLayout="row" fxLayoutAlign="center center">
                </div>

            </div>
        </div>
    </div>

</div>
