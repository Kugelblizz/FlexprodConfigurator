

 <div *ngIf="isLoaded" class="page-layout blank p-24" fusePerfectScrollbar> 

    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-icon class="iconButton" (click)="navigateBack()" style="margin-left: 20px; cursor: pointer" matTooltip="Back to Templates" matTooltipPosition="above"
        aria-label="Back">keyboard_return</mat-icon>
        
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div><h1>Details for "{{template.name}}"</h1></div>
            <div style="margin-right: 10px; cursor: pointer">
                    <mat-icon class="iconButton" (click)="editNameDialog()" matTooltip="Edit Name" matTooltipPosition="above"
                    aria-label="Edit Name">edit</mat-icon>
            </div>           
        
        </div>
        
        <div style="margin-right: 20px">
            
            &nbsp;
            <mat-icon class="iconButton" (click)="deleteTemplate()" matTooltip="Delete Template" matTooltipPosition="above"
            aria-label="Delete Template">delete</mat-icon>
            
        </div>
        
            <!-- <mat-icon class="iconButton" routerLink="/main/task-templates/user/detail/edit/{{marketplace.id}}/{{template.id}}" style="margin-right: 20px; cursor: pointer">edit</mat-icon> -->
    </div>

    <br>

    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"> 
        <h2>Description</h2>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div *ngIf="template.description">{{ template.description }}</div>
            <div *ngIf="!template.description"> </div>
            <div style="margin-right: 1px; cursor: pointer">
                <mat-icon class="iconButton" (click)="editDescriptionDialog()" matTooltip="Edit Description" matTooltipPosition="above"
                aria-label="Edit Description">edit</mat-icon>
            </div>
        </div>
    </div>


    
    <div *ngIf="questions.length > 0" class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    name="form">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <h2>Properties</h2>
            <div style="margin-right:  1px; cursor: pointer">
                <mat-icon class="iconButton" (click)="addPropertyDialog()" matTooltip="Add new Properties" matTooltipPosition="above"
                aria-label="Add new Properties">add</mat-icon>
                &nbsp;
                <mat-icon class="iconButton" (click)="removePropertyDialog()" matTooltip="Remove Properties" matTooltipPosition="above"
                aria-label="Remove Properties">remove</mat-icon>
                &nbsp;
                <mat-icon class="iconButton" (click)="navigateEditForm()" matTooltip="Edit Template" matTooltipPosition="above"
                aria-label="Edit Properties">edit</mat-icon>
                &nbsp;
                <mat-icon class="iconButton" (click)="propertyOrderDialog()" matTooltip="Change Property Order" matTooltipPosition="above"
                aria-label="Change Property Order">sort</mat-icon>
                
            </div>
        </div>
        
        <app-dynamic-form [questions]="questions" [formDisabled]="true"></app-dynamic-form>

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <button type="button" (click)="navigateBack()" mat-raised-button color="basic">Back</button>
            </div>
            
            <div style="margin-right:  1px; cursor: pointer">
                <mat-icon class="iconButton" (click)="addPropertyDialog()" matTooltip="Add new Properties" matTooltipPosition="above"
                aria-label="Add new Properties">add</mat-icon>
                &nbsp;
                <mat-icon class="iconButton" (click)="removePropertyDialog()" matTooltip="Remove Properties" matTooltipPosition="above"
                aria-label="Remove Properties">remove</mat-icon>
                &nbsp;
                <mat-icon class="iconButton" (click)="navigateEditForm()" matTooltip="Edit Template" matTooltipPosition="above"
                aria-label="Edit Properties">edit</mat-icon>
            </div>
        </div>

    </div>

    <div *ngIf="questions.length <= 0" class="mat-white-bg p24 mr-24 mb-24" fxLayout="row" fxLayoutAlign="space-between center" >
        <div></div>
         
        <div fxLayout="row">
                <div class="center-infotext">No Properties here yet. Add some by clicking on</div>
                <div style="margin-left: 20px"><mat-icon class="iconButton" (click)="addPropertyDialog()" style="cursor: pointer" matTooltip="Add new Properties" matTooltipPosition="above"
                    aria-label="Add new Properties">add</mat-icon></div>
        </div>
        
        <div></div>
    </div>
    

</div>
