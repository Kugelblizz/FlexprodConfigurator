<div class="page-layout blank right-sidenav p-24" fusePerfectScrollbar>


  <div class="center-div" *ngIf="!isLoaded">
    <mat-spinner></mat-spinner>
  </div>


    
  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon class="iconButton" (click)="navigateBack()" style="margin-left: 20px; cursor: pointer" matTooltip="Back to Templates" matTooltipPosition="above"
      aria-label="Back">keyboard_return</mat-icon>
    
    <div><h1>Create New Property</h1></div>
    <div></div>
    
  </div> 

  <div>
      <br>
      <br>

      <label id="which-property"><h2>Which kind of Property would you like to create?</h2></label>
      
      <mat-radio-group aria-labelledby="which-property" [(ngModel)]="whichProperty">
        <mat-radio-button value="single" matTooltip="Property with a single value" matTooltipPosition="above">Single Property</mat-radio-button>
        <mat-radio-button value="multiple" matTooltip="Property which contains more than one value" matTooltipPosition="above">Multiple Property</mat-radio-button>
      </mat-radio-group>
    </div>

  <br>

  <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" *ngIf="isLoaded">
    
    <div *ngIf="whichProperty=='single'">
      <!-- <app-single-property [form]="form" [propertyListItems]="propertyListItems"></app-single-property> -->
      <app-single-property [propertyListItems]="propertyListItems"></app-single-property>
    </div>

    <div *ngIf="whichProperty=='multiple'">
    
        <br>
    
        <h1>Create Multi Property</h1>
    
      </div>
  </div>
    

  

  
</div>
