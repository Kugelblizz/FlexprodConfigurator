<div class="page-layout blank right-sidenav p-24" fusePerfectScrollbar>


  <div class="center-div" *ngIf="!isLoaded">
    <mat-spinner></mat-spinner>
  </div>


    
  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon class="iconButton" (click)="navigateBack()" style="margin-left: 20px; cursor: pointer" matTooltip="Back to Templates" matTooltipPosition="above"
      aria-label="Back">keyboard_return</mat-icon>
    
    <div *ngIf="isLoaded">
      <div *ngIf="currentProperty==undefined; else hasProperty"><h1>Create New Property</h1></div>
      <ng-template #hasProperty><h1>Edit Property "{{currentProperty.name}}"</h1></ng-template>
    </div>
    
    <div *ngIf="!isLoaded"><h1>...</h1></div>

    <div></div>
    
  </div> 

  <div *ngIf="isLoaded">
    <br>
    <br>

    <label id="which-property"><h2>Which kind of Property would you like to create?</h2></label>
    
    <mat-radio-group aria-labelledby="which-property" [(ngModel)]="whichProperty">
      <mat-radio-button value="single" matTooltip="Property with a single value" matTooltipPosition="above">Single Property</mat-radio-button>
      <mat-radio-button value="multi" matTooltip="Property which contains more than one value" matTooltipPosition="above">Multi Property</mat-radio-button>
    </mat-radio-group>
  </div>

  <br>


  <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" *ngIf="isLoaded && whichProperty!=undefined">
    
    <div *ngIf="whichProperty=='single'">
      <app-single-property [propertyListItems]="propertyListItems" [marketplace]="marketplace" [currentProperty]="currentProperty"></app-single-property>
    </div>

    <div *ngIf="whichProperty=='multi'">
      <app-multiple-property [propertyListItems]="propertyListItems" [marketplace]="marketplace" [currentProperty]="currentProperty"></app-multiple-property> 
    </div>
  </div>
</div>
