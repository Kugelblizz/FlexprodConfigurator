<div>
    <div *ngIf="property.properties != null">
        <mat-list>
          &nbsp;
          <div style="padding-left: 10px" *ngFor="let p of property.properties">
            <mat-list-item > {{p.id}}: {{p.name}} = {{displayPropertyValue(p)}}</mat-list-item>
            <app-multi-property-detail [property]="p"></app-multi-property-detail> 
          </div>
        </mat-list>
      </div>
</div>
