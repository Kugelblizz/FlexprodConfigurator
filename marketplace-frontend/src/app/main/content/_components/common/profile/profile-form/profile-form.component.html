<div fxLayout="column">
  <mat-card style="margin: 20px">
    <mat-card-title> Stammdaten </mat-card-title>
    <mat-card-content>
      <form name="profileForm" (submit)="changeProfile()" [formGroup]="profileForm" novalidate fxLayout="column"
        style="max-width: 500px">
        <mat-form-field>
          <input matInput placeholder="Vorname" formControlName="firstName" />
          <mat-error *ngIf="
                  profileFormErrors.firstName &&
                  profileFormErrors.firstName.required
                ">
            Vorname benötigt
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Nachname" formControlName="lastName" />
          <mat-error *ngIf="
                  profileFormErrors.lastName &&
                  profileFormErrors.lastName.required
                ">
            Nachname benötigt
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Geburtsdatum</mat-label>

          <input matInput [matDatepicker]="picker" formControlName="birthday" [max]="today" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="
                  profileFormErrors.birthday &&
                  profileFormErrors.birthday.required
                ">
            Geburtsdatum benötigt
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" class="submit-button" aria-label="SUBMIT"
          [disabled]="profileForm.invalid">
          Speichern
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
