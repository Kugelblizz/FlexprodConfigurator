<div id="profile" class="page-layout simple tabbed">
  <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between end">
    <div *ngIf="volunteer" class="user-info" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start center">
      <img class="profile-image avatar huge" [src]="getProfileImage()" [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }" />
      <div class="name" [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">
        {{volunteer.firstname}} {{volunteer.lastname}}
      </div>
    </div>

    <div class="actions" fxLayout="row" fxLayoutAlign="end center" [@animate]="{ value: '*', params: { delay: '200ms' } }">
      <button mat-raised-button color="accent" aria-label="Follow">
        Follow
      </button>
      <button mat-raised-button color="primary" aria-label="Send Message">
        Send Message
      </button>
    </div>
  </div>
  <div class="content">
    <mat-tab-group dynamicHeight="true">
      <mat-tab label="About">
        <profile-about></profile-about>
      </mat-tab>

      <mat-tab label="Timeline">
        <profile-timeline></profile-timeline>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
