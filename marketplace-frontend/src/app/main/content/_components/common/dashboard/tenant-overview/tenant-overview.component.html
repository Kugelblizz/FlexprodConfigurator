<div
  class="page-layout blank p-24"
  fusePerfectScrollbar
  style="overflow: scroll;"
>
  <div style="padding-top: 12px;"></div>

  <div
    class="header mat-accent-bg p-16 p-sm-24"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <h1>Organisationen</h1>
  </div>

  <div
    fxLayout="row"
    fxLayoutAlign="center stretch"
    style="overflow: hidden;"
    class="p-20"
  >
    <div *ngFor="let t of tenants" class="mat-card org-card p-10 m-30">
      <img
        mat-card-image
        [src]="getTenantImage(t)"
        class="org-card-img"
        style="object-fit: contain; max-width: 100%; max-height: 100%;"
      />
      <div class="mat-card-header"></div>
      <div class="mat-card-content">
        <strong>{{ t.name | truncate: [15] }}</strong>
      </div>
    </div>
  </div>

  <div fxLayout="row">
    <mat-card *ngFor="let t of tenants" class="org-card p-10">
      <img
        mat-card-image
        [src]="getTenantImage(t)"
        class="org-card-img"
        style="object-fit: contain; max-width: 100%; max-height: 100%;"
      />
    </mat-card>
  </div>

  </mat-card>
 -->

  <div style="padding-top: 40px;"></div>
</div>
