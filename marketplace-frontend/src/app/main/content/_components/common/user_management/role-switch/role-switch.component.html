<link
  type="text/css"
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Muli|Roboto:300,400,500,700|Google+Sans"
/>

<div
  class="page-layout blank p-24"
  fusePerfectScrollbar
  style="overflow: scroll;"
  *ngIf="tenantMap.size > 1"
>
  <div
    class="header p-24"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-sm="row"
    fxLayoutAlign.gt-sm="space-between end"
  >
    <div
      *ngIf="user"
      class="user-info"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="start center"
    >
      <div
        class="name"
        [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
      >
        Wähle deine Rolle aus, mit der du fortfahren möchtest:
      </div>
    </div>
  </div>

  <div *ngIf="isLoaded" fxLayout="row" fxLayoutAlign="space-around start">
    <div *ngFor="let entry of tenantMap | keyvalue" class="card-parent">
      <mat-card
        class="tenant-card mat-elevation-z8"
        (click)="onRoleSelected(entry.key)"
        fusePerfectScrollbar
      >
        <mat-card-header>
          <mat-card-title>{{ getRoleNameString(entry.key) }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div
            *ngFor="let tenant of entry.value"
            fxLayout="row"
            fxLayoutAlign="start center"
            style="margin-left: 40px;"
          >
            <img
              class="avatar"
              src="{{ 'data:image/png;base64,' + getTenantImage(tenant) }}"
            />
            <p>
              {{ tenant }}
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
