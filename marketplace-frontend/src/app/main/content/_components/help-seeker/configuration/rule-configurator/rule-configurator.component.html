<div class="page-layout blank right-sidenav p-24" fusePerfectScrollbar>
  <customizable-header
    *ngIf="tenant"
    [tenant]="tenant"
    [displayNavigateBack]="true"
    headerText="Einträge ableiten"
  ></customizable-header>
  <div *ngIf="this.participant && isFF()">
    <div
      class="header-ff p-16 p-sm-24"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <mat-icon
        class="iconButton"
        (click)="navigateBack()"
        style="margin-left: 20px; color: white;"
        >keyboard_return
      </mat-icon>
      <h1 class="l-heading">Einträge ableiten</h1>
      <img class="header-logo" src="assets/images/avatars/FF_Altenberg.jpg" />
    </div>
  </div>

  <div *ngIf="this.participant && isMV()">
    <div
      class="header-mv p-16 p-sm-24"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <mat-icon
        class="iconButton"
        (click)="navigateBack()"
        style="margin-left: 20px; color: white;"
        >keyboard_return
      </mat-icon>
      <h1 class="l-heading">Einträge ableiten</h1>
      <img
        class="header-logo"
        src="assets/images/avatars/musikvereinschwertberg.jpeg"
      />
    </div>
  </div>

  <div *ngIf="this.participant && isOther()">
    <div
      class="header p-16 p-sm-24"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <mat-icon
        class="iconButton"
        (click)="navigateBack()"
        style="margin-left: 20px; color: white;"
        >keyboard_return
      </mat-icon>

      <h1 class="l-heading">Einträge ableiten</h1>
      <!-- <img class="header-logo" src="assets/images/avatars/FF_Altenberg.jpg"> -->
    </div>
  </div>

  <form
    *ngIf="derivationRule"
    form
    style="padding-top: 12px; padding-left: 40px;"
    name="form"
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="start"
    (submit)="save()"
    [formGroup]="ruleForm"
  >
    <div fxLayout="row">
      <mat-form-field class="nameInput">
        <input matInput placeholder="Regelname" formControlName="name" />
      </mat-form-field>
    </div>

    <div style="font-size: 20px;" fxLayout="column" fxLayoutGap="10px">
      <mat-divider></mat-divider>
      <div fxFlex fxLayout="row" fxLayoutAlign="start start">
        <div fxLayout="column" fxLayoutAlign="space-between center">
          <div
            style="z-index: 255; position: relative; width: 35px; height: 35px;"
          >
            <img
              style="object-fit: contain; max-width: 100%; max-height: 100%;"
              src="../../../assets/competence.jpg"
            />
          </div>
        </div>
        <div style="padding-top: 3px; padding-left: 5px;">
          Abgeleiteter Freiwilligenpasseintrag
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-form-field style="width: 300px;">
        <mat-label>Freiwilligenpasseintrag</mat-label>
        <mat-select formControlName="target" [value]="derivationRule.target">
          <mat-option *ngFor="let cd of classDefinitions" [value]="cd">
            {{ cd.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div style="font-size: 20px;" fxLayout="column" fxLayoutGap="10px">
      <mat-divider></mat-divider>
      <div fxFlex fxLayout="row" fxLayoutAlign="start start">
        <div fxLayout="column" fxLayoutAlign="space-between center">
          <div
            style="z-index: 255; position: relative; width: 35px; height: 35px;"
          >
            <img
              style="object-fit: contain; max-width: 100%; max-height: 100%;"
              src="../../../assets/checklist.jpg"
            />
          </div>
        </div>
        <div style="padding-top: 3px; padding-left: 5px;">
          Vorbedingungen für Ableitung
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>

    <div *ngFor="let entry of derivationRule.attributeSourceRules">
      <attribute-rule-precondition
        [(attributeSourceRuleEntry)]="entry"
      ></attribute-rule-precondition>
    </div>

    <div>
      <button
        type="button"
        mat-raised-button
        color="secondary"
        (click)="addAttributeRule()"
      >
        Attribut-Regel hinzufügen
      </button>
    </div>

    <div *ngFor="let entry of derivationRule.classSourceRules">
      <class-rule-precondition
        [(classSourceRuleEntry)]="entry"
      ></class-rule-precondition>
    </div>

    <div>
      <button
        type="button"
        mat-raised-button
        color="secondary"
        (click)="addClassRule()"
      >
        Klassen-Regel hinzufügen
      </button>
    </div>

    <div fxLayout="row" fxLayoutAlign="end start" style="padding-top: 25px;">
      <button mat-raised-button type="submit" color="primary">Speichern</button>
      <div style="padding-right: 5px;"></div>
    </div>
  </form>
</div>
