<div>

  <mat-radio-group aria-label="AuswÃ¤hlen" [(ngModel)]="builderType" (change)="onSelectionChange()"
    [disabled]="isRadioGroupDisabled()">
    <mat-radio-button value="property">Property erstellen</mat-radio-button>
    <mat-radio-button value="enum">Enum erstellen</mat-radio-button>
  </mat-radio-group>

  <div class="m-8">
    <mat-divider></mat-divider>
  </div>

  <div *ngIf="builderType == 'property'">
    <app-single-property-builder [marketplace]="marketplace" [helpseeker]="helpseeker" [entryId]="entryId"
      [sourceString]="sourceString" (result)="handleResultEvent($event)">
    </app-single-property-builder>
  </div>

  <div *ngIf="builderType == 'enum'">
    <app-enum-builder [marketplace]="marketplace" [helpseeker]="helpseeker" [entryId]="entryId"
      [sourceString]="sourceString" (result)="handleResultEvent($event)" (management)="handleManagementEvent($event)">
    </app-enum-builder>
  </div>

</div>
