<div class="page-layout blank right-sidenav p-24" fusePerfectScrollbar>

  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <mat-icon class="iconButton" (click)="navigateBack()" style="margin-left: 20px; cursor: pointer"
        matTooltip="Back to Templates" matTooltipPosition="above" aria-label="Back">keyboard_return</mat-icon>
    </div>

    <div>
      <h1>Property Baukasten</h1>
    </div>

    <div></div>

  </div>


  <div class="mat-white-bg mat-elevation-z4 p-24 mt-24" *ngIf="loaded">
    <app-single-property *ngIf="displayBuilder" [marketplace]="marketplace" [helpseeker]="helpseeker"
      (result)="handleResultEvent($event)">
    </app-single-property>

    <div *ngIf="!displayBuilder">
      <div *ngIf="displayResultSuccess">
        <div>Success!</div>
        <a (click)="handleAddAnotherClick()">do another!</a>
      </div>
      <div *ngIf="!displayResultSuccess">
        <div>Failed or Cancelled!</div>
        <a (click)="handleAddAnotherClick()">try again...</a>
      </div>
    </div>
  </div>

  <div class="center-div" *ngIf="!loaded">
    <mat-spinner></mat-spinner>
  </div>
</div>
