<div fxLayout="row" fxLayoutAlign="start start" #menubarContainer id="menubarContainer">

  <div
    style="background: rgb(62, 125, 219); width: 100%; height: 100%; padding-top: 5px; padding-bottom: 5px; color: white"
    fxLayout="row" fxLayoutAlign="space-between center">
    <div *ngFor="let item of rootMenuItems" class="pl-4">
      <!-- <div style="padding-right: 5px; padding-left: 5px"> </div> -->
      <div class="menuitem" (click)="openSubmenu($event, item.id)">
        <mat-icon class="menuitem-icon">{{item.icon}}</mat-icon>
      </div>
    </div>
    <h2>{{configurationName}}</h2>
    <div></div>
  </div>
</div>

<div #submenuContainer id="submenuContainer">

  <div *ngFor="let item of subMenuItems">
    <div class="menuitem" *ngIf="currentRootId == item.rootId" (click)="this[item.clickAction]($event, item)">
      {{item.label}}</div>
  </div>
</div>
