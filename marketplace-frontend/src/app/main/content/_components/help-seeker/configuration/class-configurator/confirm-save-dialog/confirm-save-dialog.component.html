<h1 mat-dialog-title>Wirklich Speichern?</h1>
<mat-dialog-content>
  Die existierende Konfiguration wird überschrieben. Erstellte
  Matching-Konfigurationen funktionieren möglicherweise nicht mehr.
</mat-dialog-content>
<mat-dialog-actions>
  <button class="primary-button-dark" mat-stroked-button type="button" (click)="onOKClick()">Ja</button>
  <button class="secondary-button-dark" mat-stroked-button type="button" [mat-dialog-close]="undefined">Nein</button>
</mat-dialog-actions>
