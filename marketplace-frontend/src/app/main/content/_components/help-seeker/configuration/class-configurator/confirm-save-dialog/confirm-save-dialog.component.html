<h1 mat-dialog-title>Wirklich Speichern?</h1>
<mat-dialog-content>
  Die existierende Konfiguration wird überschrieben. Erstellte
  Matching-Konfigurationen funktionieren möglicherweise nicht mehr.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Nein</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="onOKClick()">Ja</button>
</mat-dialog-actions>
