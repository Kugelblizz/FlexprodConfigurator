<div #enumQuestionContainer class="question-container-closed">

  <mat-form-field class="form-field" [formGroup]="form" *ngIf="!showList">
    <input matInput placeholder="{{question.label}} {{requiredMarker}}" [formControlName]="question.key"
      [id]="question.key" [value]="getQuestionValue()" (click)="onShowList()" style="cursor: pointer" readonly />
  </mat-form-field>

  <mat-form-field class="search-field" *ngIf="showList">
    <input matInput placeholder="Suchen..." />
  </mat-form-field>

  <div #enumListContainer class="list-container">
    <mat-action-list #enumList>
      <mat-list-item *ngFor="let opt of question.options" (click)="onSelectOption(opt)">
        <div class="list-item-container">
          <div [ngStyle]="{'margin-left': calculateSpaces(opt.level)}">{{opt.value}}</div>
        </div>
      </mat-list-item>
    </mat-action-list>

    <div style="flex: row; margin: 12px">
      <button mat-raised-button (click)="onHideList()()">Zur√ºck</button>
      <button style="margin-left: 4px" mat-raised-button (click)="onSelectClear()">Clear</button>
    </div>

  </div>



</div>
