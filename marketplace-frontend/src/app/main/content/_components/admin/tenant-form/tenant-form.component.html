<div class="page-layout blank p-24" fusePerfectScrollbar>
  <div
    class="header mat-accent-bg p-16 p-sm-24"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <h1>Tenant</h1>
  </div>

  <div class="content p-24 mat-white-bg" fusePerfectScrollbar>
    <div>
      <form
        form
        class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
        fxLayout="column"
        fxLayoutAlign="start"
        fxFlex="1 0 auto"
        name="form"
        (submit)="save()"
        [formGroup]="tenantForm"
      >
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field fxFlex="100">
            <input matInput placeholder="Name" formControlName="name" />
          </mat-form-field>

          <mat-form-field fxFlex="100">
            <input
              matInput
              placeholder="primaryColor"
              formControlName="primaryColor"
            />
          </mat-form-field>

          <mat-form-field fxFlex="100">
            <input
              matInput
              placeholder="secondaryColor"
              formControlName="secondaryColor"
            />
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </div>
    <h2>Helpseekers</h2>
    <div>
      <mat-table
        #table
        [dataSource]="dataSource"
        *ngIf="dataSource.data.length !== 0"
      >
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let helpseeker">{{
            helpseeker.name
          }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let helpseeker">
            <mat-icon
              (click)="navigateToHelpSeekerForm(helpseeker.id)"
              style="cursor: pointer;"
            >
              edit</mat-icon
            >
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
