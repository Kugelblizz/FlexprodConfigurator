<link type="text/css" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Muli|Roboto:300,400,500,700|Google+Sans" />

<div class="page-layout blank p-24" fusePerfectScrollbar style="overflow: scroll">
    <div style="padding-top: 12px"></div>

    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Local Repository</h1>
        <div style=" position: relative; width: 120px; height: 120px; padding-top: 0px;">
        </div>
    </div>

    <mat-card>
        <organisation-filter (tenantSelectionChanged)="tenantSelectionChanged($event)">
        </organisation-filter>
    </mat-card>

    <div *ngIf="isConnected" class="mat-card p-20" fxLayout="column">
        <div *ngIf="userImagePaths && userImagePaths.length > 0" fxLayout="row" style="width: 100%"
            fxLayoutAlign="start center">
            <div class="pt-32"></div>

            <mat-table matSort class="localRepoTable" [dataSource]="dataSourceRepository" style="width: 100%">
                <ng-container matColumnDef="issuer">
                    <mat-header-cell *matHeaderCellDef>Aussteller</mat-header-cell>
                    <mat-cell *matCellDef="let entry">
                        <div fxLayout="row" fxLayoutAlign="start center">
                            <img class="avatar" [src]="getImagePathById(entry.issuerId)" />
                            <div fxLayout="column">
                                <div>{{ getIssuerName(entry.issuerId) }}</div>
                                <div class="pl-8">{{ getIssuerPosition(entry.issuerId) }}</div>
                            </div>
                        </div>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="taskName">
                    <mat-header-cell *matHeaderCellDef> Eintrag </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <span>{{ element.name }} </span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="taskType1">
                    <mat-header-cell *matHeaderCellDef> Typ </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <span>{{ element.taskType1 }} </span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
                    <mat-cell *matCellDef="let entry">
                        {{ entry.dateFrom | date: 'dd.MM.yyyy' }}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="syncButton">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let entry">
                        <button mat-raised-button *ngIf="!inLocalRepository(entry)" color="primary"
                            (click)="syncToLocalRepository(entry)">Hinzufügen</button>
                        <button mat-raised-button *ngIf="inLocalRepository(entry)" color="primary"
                            (click)="removeFromLocalRepository(entry)">Entfernen</button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumnsRepository"></mat-header-row>
                <mat-row *matRowDef="let element; let row; columns: displayedColumnsRepository" [ngClass]="{
                    'is-white': inLocalRepository(element),
                    'is-blue': !inLocalRepository(element)
                        }"></mat-row>
            </mat-table>
        </div>
        <mat-paginator [pageSize]="12" id="paginator" showFirstLastButtons></mat-paginator>
    </div>

    <div *ngIf="!isConnected">
        <p>Local Repository Service not up!</p>
    </div>

    <mat-card>
        <mat-card-content>
            <div *ngIf="selectedTenants.length === 0">
                <p>Keine Organisation ausgewählt!</p>
            </div>
        </mat-card-content>
    </mat-card>

</div>
