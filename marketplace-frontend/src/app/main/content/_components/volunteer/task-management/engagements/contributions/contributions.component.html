<div class="page-layout blank p-24" fusePerfectScrollbar>

  <div class="layout1" fxLayout="row wrap" fxLayoutAlign="center">

    <!-- Projects -->
    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
                 fxFlex="100" fxFlex.gt-sm="75">

      <div class="fuse-widget-front mat-white-bg mat-elevation-z2">

      <!--  <div *ngFor="let project of projects" fxFlex="100">
      -->
        <div fxFlex="100">
        <table class="simple clickable">
            <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th class="text-right">Common Projects</th>
              <th class="text-right">Time contributed [h]</th>
              <th class="text-right">Resources contributed</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><img class="avatar big cursor" [src]="me.avatar" title="{{me.name}}">
              </td>
              <td>{{me.name}}</td>
              <td></td>
              <td class="text-right">{{me.time}}</td>
              <td class="text-right">
                <div *ngFor="let resource of me.resources" fxLayout="column wrap">
                  {{resource.name}}
                </div>
              </td>
            </tr>

            <th class="subHeader">Friends</th>
            <tr *ngFor="let friend of friends.friends" [routerLink]="'/main/get-connected/profile/1'">
              <td><img class="avatar big cursor" *ngIf="friend.avatar" [src]="friend.avatar" title="{{friend.name}}">
              </td>
              <td>{{friend.name}}</td>
              <td class="text-right">
                {{dummyProjects.project1.name}}
              </td>
              <td class="text-right">{{friend.time}}</td>
              <td class="text-right">
                <div *ngFor="let resource of friend.resources" fxLayout="column wrap">
                  {{resource.name}}
                </div>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </fuse-widget>
  </div>
</div>
