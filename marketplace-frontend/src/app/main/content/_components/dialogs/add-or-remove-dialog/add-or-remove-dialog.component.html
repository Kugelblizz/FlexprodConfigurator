

<h1 mat-dialog-title>{{data.label}}</h1>
<mat-dialog-content>
  <table mat-table [dataSource]="data.checkboxStates" class="mat-table-content">
    <!-- class="mat-elevation-z8"> -->

    <ng-container matColumnDef="label" class="mat-row">
        <th mat-header-cell *matHeaderCellDef> Property </th>
      <td mat-cell *matCellDef="let element"> {{element.propertyItem.name}} </td>
    </ng-container>


    <ng-container matColumnDef="options" class="mat-row">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 

        <mat-checkbox [disabled]="element.disabled" [checked]="element.checked" (change)="element.checked=!element.checked; element.dirty=!element.dirty"></mat-checkbox>


      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>  
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data">Apply</button>
</mat-dialog-actions>
