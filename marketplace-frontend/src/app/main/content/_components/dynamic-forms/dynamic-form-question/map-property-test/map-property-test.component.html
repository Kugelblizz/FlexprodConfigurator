<div class="page-layout blank p-24" fusePerfectScrollbar>

  <p>
    map-property-test works!
  </p>

  <agm-map [latitude]="latMap" [longitude]="lngMap" (mapClick)="addMarker($event)">
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [markerDraggable]=true (dragEnd)="moveMarker($event)">
      <!-- <agm-info-window>HELLO</agm-info-window> -->
    </agm-marker>
  </agm-map>

  LAT: {{lat}}<br>
  LONG: {{lng}}

  


</div>
