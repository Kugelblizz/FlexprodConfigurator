<div class="page-layout" [formGroup]="form">
  <!-- <label [attr.for]="question.key">{{question.label}}</label> -->
 
  <div [ngSwitch]="question.controlType">
    
    <mat-form-field class="form-field" *ngSwitchCase="'textbox'">
      <input matInput placeholder="{{question.label}}"  [formControlName]="question.key"
              [id]="question.key" [type]="question.type" [value]="question.value">
    </mat-form-field>

    <mat-form-field class="form-field" *ngSwitchCase="'textarea'">
      <textarea matInput placeholder="{{question.label}}" [formControlName]="question.key"
              [id]="question.key" [type]="question.type" [value]="question.value" 
              matTextareaAutosize matAutosizeMinRows=5 matAutosizeMaxRows=10></textarea>
    </mat-form-field>

    <mat-form-field class="form-field" *ngSwitchCase="'numberbox'">
      <input matInput placeholder="{{question.label}}" [formControlName]="question.key"
              [id]="question.key" [type]="question.type" [value]="question.value">
    </mat-form-field>

    <mat-form-field class="form-field" *ngSwitchCase="'dropdown'">
      <mat-select placeholder="{{question.label}}"  [formControlName]="question.key"
              [id]="question.key" [value]="question.value">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field" *ngSwitchCase="'dropdown-multiple'">
      <mat-select placeholder="{{question.label}}"  [formControlName]="question.key"
              [id]="question.key" multiple [(ngModel)]="question.values">
       
             <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>
        
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field" *ngSwitchCase="'numberdropdown'">
      <mat-select placeholder="{{question.label}}" [formControlName]="question.key"
              [id]="question.key" [value]="question.value">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>      
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field" *ngSwitchCase="'radiobutton'" floatPlaceholder="always">
      <!-- the matInput with display:none makes the magic. It's ugly, I've warned you -->
      <input matInput placeholder="{{question.label}}" style="display: none" >
      <br>
      <br>
      <mat-radio-group name="{{question.label}}" [formControlName]="question.key"
              [id]="question.key">
        <mat-radio-button *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}} &nbsp;&nbsp;&nbsp;</mat-radio-button>
      </mat-radio-group>
    </mat-form-field>
    
   
    <ng-container >
    <mat-form-field class="form-field"  *ngSwitchCase="'datepicker'">

      <input matInput [matDatepicker]="picker" placeholder="{{question.label}}" formControlName="{{question.key}}" [value]="question.value">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>
  </ng-container>

    <!--
    <mat-form-field class="form-field" *ngSwitchCase="'slider'">
      
    </mat-form-field>
    -->
    
    
    <mat-card *ngSwitchCase="'slidetoggle'">
      <mat-slide-toggle class="slide-toggle-field" [id]="question.key" [formControlName]="question.key" 
        [checked]="question.value">
        {{question.label}} 
      </mat-slide-toggle>
    </mat-card>


   


  </div> 

 

</div>
