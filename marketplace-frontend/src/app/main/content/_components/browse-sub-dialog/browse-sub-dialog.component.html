<div class="browse-dialog-content">
  <mat-table #browseTable class="browse-table" [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>{{columnTitles.id}}</mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <span class="ellipsis-container">{{entry.id}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="label1">
      <mat-header-cell *matHeaderCellDef>{{columnTitles.label1}}</mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <span class="ellipsis-container">{{entry.label1}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="label2">
      <mat-header-cell *matHeaderCellDef>{{columnTitles.label2}}</mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <span class="ellipsis-container">{{entry.label2}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="label3">
      <mat-header-cell *matHeaderCellDef>{{columnTitles.label3}}</mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <span class="ellipsis-container">{{entry.label3}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>{{columnTitles.date}}</mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <span class="ellipsis-container">{{entry.date}}</span>
      </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'highlighted_new': row.status == 'new' }"
      class="table-row" (click)="handleRowClick(row)"></mat-row>
  </mat-table>
</div>
