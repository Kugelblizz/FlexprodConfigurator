<div class="page-layout blank p-24" style="overflow: hidden;">

  <!-- HEADER -->
  <div class="header p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">
    <h1>What's Up</h1>
    <img class="header-icon" src="assets/icons/dashboard.svg">
  </div>
  <!-- / HEADER -->

  <div class="content">
    <div class="dashboard-configuration" *ngIf="role === 'VOLUNTEER'">
      <button mat-button (click)="toggleEditMode()">Edit</button>
      <fuse-dashlets-selector *ngIf="inEditMode" [dashlets]="dashboard.dashlets"
                              (dashlets)="dashboard.dashlets = $event"></fuse-dashlets-selector>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center" *ngIf="role === 'VOLUNTEER' && dashboard">
      <div fxLayout="column" fxFlex="100">

        <div *ngIf="!dashboard.dashlets || dashboard.dashlets.length === 0">
          <div id="empty-message" *ngIf="!inEditMode" class="dashboard-message">
            Please click on "Edit"-button to add dashlets to the dashboard.
          </div>
        </div>

        <div class="dashboard-area">
          <gridster #gridster [options]="gridConfig">
            <gridster-item *ngFor="let dashlet of dashboard.dashlets" [item]="dashlet">
              <fuse-dashlet [name]="dashlet.name" [inEditMode]="inEditMode">
                <ndc-dynamic [ndcDynamicComponent]="findDashletComponenet(dashlet.id)"></ndc-dynamic>
              </fuse-dashlet>
            </gridster-item>
          </gridster>
        </div>
      </div>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center" *ngIf="role === 'EMPLOYEE'">
      <strong>Help Seeker....</strong>
    </div>
  </div>
</div>
