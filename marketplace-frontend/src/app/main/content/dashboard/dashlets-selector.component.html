<div class="dashlets-selector">
  <mat-form-field class="mat-warn width" floatPlaceholder="never">
    <mat-select id="dashlets-selector" placeholder="Dashlets" [ngModel]="selectedDashletEntries"
                (ngModelChange)="updateSelectedDashlets($event)" multiple>
      <mat-option *ngFor="let dashletEntry of allDashletEntries" [value]="dashletEntry">
        {{ dashletEntry.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
