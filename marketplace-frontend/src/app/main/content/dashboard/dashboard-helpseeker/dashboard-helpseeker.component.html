<link type="text/css" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Muli|Roboto:300,400,500,700|Google+Sans">

<div class="page-layout blank p-24" fusePerfectScrollbar>

    <!-- <asset-inbox-helpseeker></asset-inbox-helpseeker> -->



    <div *ngIf="isLoaded">
        <app-asset-inbox [classInstances]="classInstances" [marketplace]="marketplace" inboxOwner="helpseeker-dashboard"
            (submit)=onAssetInboxSubmit()></app-asset-inbox>
    </div>




    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100"
        fxFlex.gt-sm="50" *ngIf="marketplaces.length > 0">
        <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
            <div class="px-16 py-8 border-bottom" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="h1">Recommended Marketplaces</div>
            </div>

            <div class="p-16" fxLayout="row" fxLayoutAlign="space-between center"
                *ngFor="let marketplace of marketplaces">
                <div>
                    <div class="h3">{{marketplace.name}}</div>
                </div>

                <div>
                    <button mat-icon-button aria-label="More" [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="registerMarketplace(marketplace)">
                            <span>Join</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </fuse-widget>
</div>
