<h1 mat-dialog-title>Dashlet Selection</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Dashlets" [(ngModel)]="selectedDashletEntry">
      <mat-option *ngFor="let dashletEntry of dashletEntries" [value]="dashletEntry">
        {{ dashletEntry.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Ok</button>
</div>
