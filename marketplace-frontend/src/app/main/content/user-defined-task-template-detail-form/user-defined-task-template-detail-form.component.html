<div *ngIf="isLoaded" class="page-layout blank p-24" fusePerfectScrollbar> 

    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-icon class="iconButton" (click)="navigateBack()" style="margin-left: 20px; cursor: pointer">keyboard_return</mat-icon>
        <h1>Edit properties for "{{template.name}}"</h1>
        <div></div>
    </div>

    <br>

    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    name="form">
         <app-dynamic-form [questions]="questions" [formDisabled]="false" (resultEvent)="displayResult($event)"></app-dynamic-form>
    </div>  

</div>
