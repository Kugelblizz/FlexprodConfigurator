<div id="task-template" class="page-layout blank left-sidenav right-sidenav p-24" fusePerfectScrollbar>

  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

    <div class="hero-text">
      <h1>Task Template Form</h1>
    </div>

  </div>
    <!-- HEADER -->
    <div class="header p-24 mat-accent-bg" fxHide fxLayout="column" fxLayoutAlign="space-between start">
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24 mat-white-bg" fusePerfectScrollbar>

      <form class="task-form" (submit)="save()" [formGroup]="taskTemplateForm">

      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-select placeholder="Workflow Key" formControlName="workflowType">
          <mat-option *ngFor="let workflowType of workflowTypes" [value]="workflowType">{{workflowType.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-select placeholder="Required Competences" formControlName="requiredCompetences" multiple>
          <mat-option *ngFor="let competence of competences" [value]="competence">{{competence.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-select placeholder="Acquirable Competences" formControlName="acquirableCompetences" multiple>
          <mat-option *ngFor="let competence of competences" [value]="competence">{{competence.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    
      <div class="error-message full-width" *ngIf="taskTemplateForm.getError('duplactedCompetence')">
        <div class="error-text">Required and acquirable competences can't contain the same competence!</div>
      </div>
    
      <button type="submit" mat-raised-button color="primary">Save</button>
    </form>
</div>
