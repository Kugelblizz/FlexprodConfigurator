<h1 mat-dialog-title>Adding new Relationship</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-select (selectionChange)="onRelationshipTypeSelect($event)" placeholder="Choose Relationship Type">
      <mat-option value="association">Association</mat-option>
      <mat-option value="inheritance">Inheritance</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="relationshipTypeSelector == 'inheritance'">
    <mat-form-field>
      <mat-select (selectionChange)="onSuperClassIdSelect($event)" placeholder="Select Superclass">
        <mat-option value=null>This New Class</mat-option>
        <mat-option [value]="data.classIdTarget">The existing selected class ({{data.classIdTarget}})</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="relationshipTypeSelector == 'association'" fxLayout="column">
    <h2>Select Association Parameters</h2>



    <mat-form-field style="width: 200px">
      <mat-select (selectionChange)="onParam1Select($event)" placeholder="This New Class">
        <mat-option *ngFor="let a of associationParameterOptions" [value]="a.key">{{a.label}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field style="width: 200px">
      <mat-select (selectionChange)="onParam2Select($event)" placeholder="Other Class ({{data.classIdTarget}})">
        <mat-option value="">None</mat-option>
        <mat-option *ngFor="let a of associationParameterOptions" [value]="a.key">{{a.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- <mat-form-field class="form-field" *ngFor="let v of newValues; let i = index"> -->
  <!-- <mat-form-field class="form-field" *ngFor="let f of data.fields; let i = index">
      <textarea matInput placeholder="{{f.hintText}}" [value]="f.value" [id]="i" [type]="string" 
        matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=10 [(ngModel)]="newValues[i]"></textarea>
    </mat-form-field> -->





</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="getDataFromInput()" [mat-dialog-close]="relationship">Apply</button>
</mat-dialog-actions>
