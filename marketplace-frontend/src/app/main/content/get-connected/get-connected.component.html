<div id="get-connected" class="page-layout blank p-24" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">
    <h1>Get Connected</h1>
    <img class="header-icon" src="assets/icons/get-connected.svg">
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">
    <div class="layout1" fxLayout="row wrap" fxLayoutAlign="center">

      <!-- worked with -->
      <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100"
                   fxFlex.gt-sm="33" fusePerfectScrollbar>
        <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
          <div class="px-16 py-8 border-bottom" fxLayout="row"
               fxLayoutAlign="space-between center">
            <div class="h1">Worked With</div>
          </div>

          <div *ngFor="let project of about.workedWith">
            <div fxLayout="row" class="workedWith-header" fxLayoutAlign="space-between start">
              <div class="project-title">
                {{project.project}}
                <span style="font-size: 16px;">({{project.date}})</span>
              </div>
              <div>
                <button mat-icon-button aria-label="Project Details">
                  <mat-icon>more_vert</mat-icon>
                </button>
              </div>
            </div>


            <table class="simple clickable">
              <tbody>
              <tr *ngFor="let vol of project.volunteers" [routerLink]="'/main/get-connected/profile/1'">
                <td><img style="max-width: 75px;" [src]="vol.avatar"></td>
                <td> {{vol.name}}</td>
              </tr>
              </tbody>
            </table>

            <mat-divider></mat-divider>


          </div>


        </div>
      </fuse-widget>
      <!-- worked with end -->

      <!-- follower -->
      <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100"
                   fxFlex.gt-sm="50">
        <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
          <div class="px-16 py-8 border-bottom" fxLayout="row"
               fxLayoutAlign="space-between center">
            <mat-tab-group mat-stretch-tabs>

              <mat-tab class="h1" label="Following">
                <div>You are following</div>
              </mat-tab>

              <mat-tab class="h1" label="Follower">
                <div>Your Follower</div>

              </mat-tab>


            </mat-tab-group>

          </div>
        </div>
      </fuse-widget>
      <!-- follower end -->
    </div>

    <div class="layout2" fxLayout="row wrap" fxLayoutAlign="center">
      <!-- Groups -->
      <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
                   fxFlex="100" fxFlex.gt-sm="100">
        <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
          <div class="px-16 py-8 border-bottom" fxLayout="row"
               fxLayoutAlign="space-between center">
            <div class="wrap margin">
              <div class="h1">Groups</div>
              <div>
                <button mat-raised-button color="accent" class="newGroup-button">
                  <mat-icon>playlist_add</mat-icon>
                  New Group
                </button>
              </div>
            </div>
          </div>

          <mat-tab-group dynamicHeight="true">

            <mat-tab label="Your Groups">
            </mat-tab>

            <mat-tab label="Discover">
            </mat-tab>


          </mat-tab-group>


        </div>
      </fuse-widget>
      <!-- Groups end -->
    </div>


  </div>
  <!-- / CONTENT -->
</div>
