<div class="page-layout blank p-24" fusePerfectScrollbar>

  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">
    <h1>{{taskForm.value.name}}</h1>
  </div>

  <div class="content p-24 mat-white-bg" fusePerfectScrollbar>


    <form form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
      name="form" (submit)="save()" [formGroup]="taskForm">
      <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="100">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <textarea matInput placeholder="Description" formControlName="description" rows="10"></textarea>
        </mat-form-field>

        <div fxLayout="row" fxFlex="1 0 auto">
            <div>
              <mat-checkbox formControlName="autoJoin">Auto-Join enabled</mat-checkbox>
            </div>
            <mat-divider></mat-divider>
            <div>
            <button type="submit" mat-raised-button color="primary">Save</button>
        </div>

          </div>

        </div>
    </form>
  </div>
</div>
