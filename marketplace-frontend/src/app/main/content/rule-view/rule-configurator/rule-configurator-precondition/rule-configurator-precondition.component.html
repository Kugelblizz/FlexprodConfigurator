<form *ngIf="sourceRuleEntry" form name="form" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start"
    (change)="onChange($event)" [formGroup]="rulePreconditionForm">
    <div fxLayout="row" fxLayoutAlign="start start" style="padding-top: 12px" fxLayoutGap="15px">
        <mat-form-field *ngIf="classDefinitions && classDefinitions.length > 0" style="width: 250px">
            <mat-label>Choose FWPE Type</mat-label>
            <mat-select formControlName="classDefinitionId" [value]="sourceRuleEntry.classDefinition?.id">
                <mat-option *ngFor="let cd of classDefinitions" [value]="cd.id"
                    (onSelectionChange)="onClassChange($event)"> {{cd.name}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="classProperties && classProperties.length > 0" style="width: 250px">
            <mat-label>Select Attribute</mat-label>
            <mat-select formControlName="classPropertyId" [value]="sourceRuleEntry?.classProperty?.id">
                <mat-option *ngFor="let cp of classProperties" [value]="cp?.id"
                    (onSelectionChange)="onPropertyChange($event)">
                    {{cp.name}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 80px">
            <mat-label>Aggregationsoperator</mat-label>
            <mat-select placeholder="Operation" formControlName="aggregationOperatorType"
                [value]="sourceRuleEntry.aggregationOperatorType">
                <mat-option *ngFor="let op of aggregationOperators" [value]="op" (onSelectionChange)="onChange($event)">
                    {{ retrieveAggregationOperatorValueOf(op)}} 
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 80px">
            <mat-label>Vergleichsoperator</mat-label>
            <mat-select placeholder="Operation" formControlName="mappingOperatorType"
                [value]="sourceRuleEntry.mappingOperatorType">
                <mat-option *ngFor="let op of comparisonOperators" [value]="op" (onSelectionChange)="onChange($event)">
                    {{ retrieveMappingOperatorValueOf(op)}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 150px">
            <input matInput placeholder="value" formControlName="value" />
        </mat-form-field>
    </div>
</form>
