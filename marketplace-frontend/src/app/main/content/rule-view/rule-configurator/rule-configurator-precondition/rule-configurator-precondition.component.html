<form *ngIf="sourceRuleEntry" form name="form" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start" (submit)="save()"
    [formGroup]="rulePreconditionForm">
    <div fxLayout="row" fxLayoutAlign="start start" style="padding-top: 12px" fxLayoutGap="15px">
        <mat-form-field style="width: 250px">
            <mat-label>Choose FWPE Type</mat-label>
            <mat-select value=l>
                <mat-option value="sourceRuleEntry.classDefinition">{{sourceRuleEntry.classDefinition.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field  style="width: 250px">
            <mat-label>Select Attribute</mat-label>
            <mat-select  formControl="propertyDefinition">
                <mat-option value="sourceRuleEntry.propertyDefinition">{{sourceRuleEntry.propertyDefinition.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 80px">
            <mat-label>Select Operation</mat-label>
            <mat-select placeholder="Operation" >
                <!-- formControl="mappingOperatorType" -->
                <mat-option *ngFor="let op of operations" [value]="op">
                  {{ op }}
                </mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 150px" >
            <input matInput placeholder="value" formControlName="value"/>
        </mat-form-field>
    </div>
</form>
