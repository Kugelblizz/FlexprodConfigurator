<div class="overlay-content m-8">

    <div *ngIf="inputData.classDefinition">

        <div class="field-container">
            <div class="field-label">Name *</div>
            <mat-form-field style="width: 100%" appearance="outline" #label>
                <input matInput name="name" [(ngModel)]="inputData.classDefinition.name" required />
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start start">
            <div style="width: 50%">
                <div class="normal-label">Icon</div>

                <div fxLayout="row" fxLayoutAlign="start end">
                    <div class="icon-wrapper" (click)=changeIconClicked()>
                        <img *ngIf="inputData.classDefinition.imagePath" [src]="inputData.classDefinition.imagePath"
                            width="60" height="60" style="cursor: pointer" matTooltip="icon">
                    </div>
                    <a style="cursor: pointer; line-height: 0.7;" class="pl-4" (click)="changeIconClicked()">ändern</a>
                </div>
            </div>

            <div style="width: 50%">
                <div class="normal-label">Sonstiges</div>

                <mat-checkbox labelPosition="after" [(ngModel)]="inputData.classDefinition.collector">
                    Collector-Klasse
                </mat-checkbox>
                <mat-checkbox labelPosition="after" [(ngModel)]="inputData.classDefinition.root">
                    Root-Klasse
                </mat-checkbox>
            </div>
        </div>


        <div class="pt-4">
            <div fxLayout="row" fxLayoutAlign="start start">

                <div style="width: 65%;" class="mt-4 mr-4">
                    <div class="normal-label">Properties und Enums</div>
                    <div style=" background: cadetblue; height: 133px; overflow-y: scroll; overflow-x: hidden">

                        <div *ngFor="let property of inputData.classDefinition.properties" fxLayout="row">
                            <div fxFlex="80">
                                {{ property.name }}
                            </div>

                            <div>
                                {{ property.type }}
                            </div>
                        </div>

                    </div>
                </div>

                <div style="width: 35%;" class="mt-4 ml-4">
                    <div class="normal-label">Aktionen</div>
                    <div style="background: plum; height: 87px">
                        Interaction
                    </div>
                    <div style="background: indianred; height: 41px">
                        Instanzierung Interaction
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="inputData.relationship">
        <div fxLayout="column" fxLayoutAlign="start start">
            <div class="normal-label">Beziehungstyp</div>

            <button mat-stroked-button [matMenuTriggerFor]="menu" style="width: 165px">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div></div>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <div>
                            <img width="40" height="40" [src]="getImagePathForRelationship(relationshipType)">
                        </div>

                        <div class="pl-4">
                            {{getLabelForRelationship(relationshipType)}}
                        </div>
                    </div>
                    <div></div>
                </div>
            </button>


            <mat-menu #menu="matMenu" class="custom">
                <button *ngFor="let p of relationshipPalettes.rows" mat-button fxLayout="column"
                    fxLayoutAlign="space-between center" [matTooltip]="p.label" (click)=undefined>
                    <div></div>
                    <div style="width: 150px; height: 40px" fxLayout="row" fxLayoutAlign="start center">
                        <img width="40" height="40" [src]="p.imgPath">
                        <div class="pl-8">
                            {{getLabelForRelationship(p.id)}}
                        </div>
                    </div>
                    <div></div>
                </button>
            </mat-menu>
        </div>
    </div>
