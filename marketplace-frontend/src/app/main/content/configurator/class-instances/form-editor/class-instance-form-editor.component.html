<div class="page-layout blank" fusePerfectScrollbar *ngIf="isLoaded">

    <div *ngIf="!canFinish">
        <div style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 300px; display: block; z-index: 1;">
            <div class="m-24">

                <div fxLayout="row" fxLayoutAlign="start center">
                    <div style=" z-index: 255; position: relative; width: 25px; height: 25px;" mat-tooltip="Competence">
                        <img style="object-fit: contain; max-width: 100%; width: 100%; max-height: 100%; height: 100%;"
                            [src]="getIcon()">
                    </div>

                    <div class="pr-8"></div>

                    <h1>{{currentFormConfiguration.name}}</h1>
                </div>
                <div style="padding-top: 12px"></div>
                <app-dynamic-class-instance-creation-form [questions]="currentFormConfiguration.formEntry.questions"
                    [hideButtons]="false" [formConfigurationId]="currentFormConfiguration.id"
                    [form]="currentFormConfiguration.formEntry.formGroup" [lastEntry]="lastEntry"
                    (resultEvent)="handleResultEvent($event)" (cancelEvent)="handleCancelEvent()">
                </app-dynamic-class-instance-creation-form>
            </div>
        </div>


    </div>



    <div style="padding-top: 10px"></div>


    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding-top: 10px">
        <div></div>
        <button type="button" mat-raised-button color="primary" (click)="handleFinishClick()">
            Finish
        </button>
        <div></div>
    </div>





</div>
