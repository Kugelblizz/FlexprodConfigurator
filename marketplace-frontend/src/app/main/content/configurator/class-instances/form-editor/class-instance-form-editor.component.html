<div class="page-layout blank" fusePerfectScrollbar *ngIf="isLoaded">

    <div *ngIf="!canFinish">
        <div style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 300px; display: block; z-index: 1;">
            <div class="m-24">

                <h1>{{currentFormConfiguration.name}}</h1>

                <div style="padding-top: 12px"></div>

                <app-form-entry-view [formEntry]="currentFormConfiguration.formEntry"
                    [formConfiguration]="currentFormConfiguration">
                </app-form-entry-view>


            </div>
        </div>


    </div>



    <div style="padding-top: 10px"></div>


    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding-top: 10px">
        <div></div>
        <button type="button" mat-raised-button color="primary" (click)="handleFinishClick()">
            Finish
        </button>
        <div></div>
    </div>





</div>
