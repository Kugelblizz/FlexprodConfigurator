<div class="page-layout blank right-sidenav p-24" fusePerfectScrollbar *ngIf="isLoaded">

    <h1>{{currentFormConfiguration.name}}</h1>

    <div *ngFor="let entry of currentFormConfiguration.formEntries">

        <div style="padding-top: 12px"></div>
        <app-dynamic-class-instance-creation-form [questions]="entry.questions" [formDisabled]="false"
            [formConfigurationId]="currentFormConfiguration.id" [form]="entry.formGroup"
            (resultEvent)="handleResultEvent($event)" (cancelEvent)="handleCancelEvent()">
        </app-dynamic-class-instance-creation-form>

        <div style="padding-top: 10px"></div>


        <button *ngIf="canFinish" type="button" mat-raised-button color="primary" (click)="handleFinishClick()">
            Finish</button>


    </div>



</div>
