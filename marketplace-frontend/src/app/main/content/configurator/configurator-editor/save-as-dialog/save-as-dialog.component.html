<div mat-dialog-title>
  <table>
    <tr>
      <td>
        <mat-icon>save</mat-icon>
      </td>
      <td>
        <h1>Save as</h1>
      </td>
    </tr>
  </table>
</div>
<mat-dialog-content>
  <table>
    <tr width="200px">
      <td width="200px">
        <h2>Recent</h2>
      </td>
      <td style="padding-left: 50px">
      </td>
      <td>
        <h2>More</h2>
      </td>
    <tr>
      <td *ngIf=loaded>
        <table cellspacing=1 cellpadding=0 style="border-color: none">
          <tr *ngFor="let c of recentConfigurators" class="entry" (click)="itemSelected($event, c)">
            <td style="padding-left: 50px; padding-right: 50px">{{c.name}}</td>
          </tr>
        </table>
      </td>

      <td *ngIf=!loaded>
        accessing...
      </td>

      <td style="padding-left: 50px">
      </td>

      <td>
        <table cellspacing=1 cellpadding=0 style="border-color: none">
          <tr class="entry">
            <td style="padding-left: 50px; padding-right: 50px" class="right">Find...</td>
          </tr>
          <tr class="entry">
            <td style="padding-left: 50px; padding-right: 50px" class="right">Export</td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
