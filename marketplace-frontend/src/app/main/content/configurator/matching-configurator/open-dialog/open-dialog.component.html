<div mat-dialog-title>
  <table>
    <tr>
      <td>
        <mat-icon>open_in_new</mat-icon>
      </td>
      <td>
        <h1>Konfiguration Ã¶ffnen</h1>
      </td>
    </tr>
  </table>
</div>
<mat-dialog-content>
  <table style="margin: 0 auto">
    <tr>
      <td>
        Zuletzt verwendet
      </td>
    </tr>
    <tr style="width: 500px">
      <td *ngIf=loaded>
        <table cellspacing=1 cellpadding=0 style="border-color: none;">
          <tr *ngFor="let s of recentStorages" class="entry" (click)="itemSelected($event, s)">
            <td style="padding-left: 50px; padding-right: 50px">{{s.name}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
