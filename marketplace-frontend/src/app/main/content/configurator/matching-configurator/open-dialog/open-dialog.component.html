<div mat-dialog-title>
  <table>
    <tr>
      <td>
        <mat-icon>open_in_new</mat-icon>
      </td>
      <td>
        <h1>Konfiguration Ã¶ffnen</h1>
      </td>
    </tr>
  </table>
</div>
<mat-dialog-content *ngIf="loaded">
  <table style="margin: 0 auto;" cellspacing=10>

    <tr>
      <td style="vertical-align: top; width: 100%">
        Zuletzt verwendet
        <table cellspacing=0 cellpadding=3
          style="border-style: solid; border-color: rgb(62, 125, 219); border-width: 1px; table-layout: fixed; width: 100%">
          <col width="60%" />
          <col width="20%" />
          <col width="20%" />
          <tr style="background-color: rgb(62, 125, 219); color: white;">
            <th style="text-align: start">Name</th>
            <th style="text-align: start">Producer</th>
            <th style="text-align: start">Consumer</th>
          </tr>
          <tr *ngFor="let s of recentStorages" class="entry" (click)="itemSelected($event, s)">
            <td style="overflow: hidden">{{s.name}}</td>
            <td style="overflow: hidden">{{s.producerConfiguratorName}}</td>
            <td style="overflow: hidden">{{s.consumerConfiguratorName}}</td>
          </tr>
        </table>
      </td>

    </tr>
    <tr>
      <td>
        <table cellspacing=1 cellpadding=0 style="border-color: none">
          <tr class="entry">
            <td style="width: 200px; text-align: center">Durchsuchen
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
