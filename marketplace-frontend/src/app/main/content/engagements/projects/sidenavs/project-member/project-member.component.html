<!-- SIDENAV CONTENT -->
<div class="content p-12 mat-white-bg" fusePerfectScrollbar>

  <div class="pb-16" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="h3">Project Member</div>
  </div>

  <table class="simple clickable">
    <thead>
    <tr>
      <th></th>
      <th></th>
      <th class="text-right">Hours contributed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let friend of about.friends">
      <td><img [src]="friend.avatar"></td>
      <td> {{friend.name}}</td>
      <td class="text-right">{{friend.hours}}</td>
    </tr>
    </tbody>
  </table>

</div>
<!-- / SIDENAV CONTENT -->
