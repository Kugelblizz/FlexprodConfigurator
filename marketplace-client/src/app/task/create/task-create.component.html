<h3>Create Task</h3>

<form class="task-form" (submit)="save()" [formGroup]="taskForm">

  <mat-form-field class="full-width">
    <mat-select pla ceholder="Task type" formControlName="taskType">
      <mat-option *ngFor="let taskType of taskTypes" [value]="taskType">
        {{ taskType.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="taskForm.value.type">
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Description" [readonly]="true"
                [(value)]="taskForm.value.type.description"></textarea>
    </mat-form-field>
  </div>

  <mat-form-field class="full-width">
    <mat-select placeholder="Workflow Key" formControlName="workflowKey" [disabled]="isEditMode()">
      <mat-option *ngFor="let workflowType of workflowTypes" [value]="workflowType">{{workflowType.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" formControlName="endDate">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Save</button>
</form>
