<div *ngIf="task">
  <h3>Task Details</h3>
  <form class="task-form" (submit)="save()" [formGroup]="taskDetailsForm">

    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [readonly]="participantRole === 'VOLUNTEER'" formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Status" [readonly]="participantRole === 'VOLUNTEER'" formControlName="status">
    </mat-form-field>


    <mat-form-field class="full-width">
      <input matInput placeholder="Description" [readonly]="participantRole === 'VOLUNTEER'"
             formControlName="description">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="startDatePicker" [readonly]="participantRole === 'VOLUNTEER'"
             placeholder="Start Date" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"
                             [hidden]="participantRole === 'VOLUNTEER'"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker [hidden]="participantRole === 'VOLUNTEER'"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="endDatePicker" [readonly]="participantRole === 'VOLUNTEER'"
             placeholder="End Date" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"
                             [hidden]="participantRole === 'VOLUNTEER'"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker [hidden]="participantRole === 'VOLUNTEER'"></mat-datepicker>
    </mat-form-field>


    <button type="submit" [hidden]="participantRole === 'VOLUNTEER'" mat-raised-button color="primary">Update</button>
  </form>

  <div *ngIf="participantRole === 'EMPLOYEE'">
    <div *ngIf="this.task.status !== 'FINISHED' && this.task.status !== 'ABORTED'">
      <mat-divider></mat-divider>
    </div>
    <button *ngIf="this.task.status === 'CREATED'" routerLink="/task/assign/{{this.task.id}}" ngModule="this.task.id" mat-raised-button>
      Manage Assignments
    </button>

    <button *ngIf="this.task.status === 'CREATED'" (click)="start()" mat-raised-button>
      Start
    </button>

    <button *ngIf="this.task.status === 'RUNNING'" (click)="suspend()" mat-raised-button>
      Suspend
    </button>

    <button *ngIf="this.task.status === 'SUSPENDED'" (click)="resume()" mat-raised-button>
      Resume
    </button>

    <button *ngIf="this.task.status === 'RUNNING'" (click)="finish()" mat-raised-button>Finish</button>
    <button *ngIf="this.task.status !== 'FINISHED' && this.task.status !== 'ABORTED'" (click)="abort()" mat-raised-button>Abort</button>
    <mat-divider></mat-divider>
  </div>

  <div *ngIf="participantRole === 'VOLUNTEER'">
    <button *ngIf="this.task.status === 'CREATED' && !isAlreadyReserved" (click)="reserve()" mat-raised-button>Reserve</button>
    <button *ngIf="this.task.status === 'CREATED' && isAlreadyReserved" (click)="unreserve()" mat-raised-button>Cancel Reservation</button>
  </div>


  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>Task-Interaction History</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="operation">
        <mat-header-cell *matHeaderCellDef>Operation</mat-header-cell>
        <mat-cell *matCellDef="let taskInteraction">{{taskInteraction.operation}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <mat-header-cell *matHeaderCellDef>Timestamp</mat-header-cell>
        <mat-cell *matCellDef="let taskInteraction">{{taskInteraction.timestamp | date: 'MM/dd/yyyy'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef>Comment</mat-header-cell>
        <mat-cell *matCellDef="let taskInteraction">{{taskInteraction.comment}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-expansion-panel>
