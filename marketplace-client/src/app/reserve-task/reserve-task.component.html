<form class="reserve-form" (submit)="save()" [formGroup]="reserveTaskForm">

  <h3><br/> RESERVE TASK </h3>

  <mat-form-field class="full-width">
    <mat-select placeholder="Volunteer" formControlName="volunteer">
      <mat-option *ngFor="let volunteer of volunteers" [value]="volunteer">
        {{ volunteer.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="full-width">
    <mat-select placeholder="Task" formControlName="task">
      <mat-option *ngFor="let task of tasks" [value]="task">
        {{ task.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="full-width">
    <mat-select placeholder="type" formControlName="transactionType">
      <mat-option *ngFor="let transactionType of transactionTypes; let i = index" [value]="transactionType">
        {{ valueOf(i) }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <input type="hidden" formControlName="timestamp" [value]="getTimestamp()">


  <button type="submit" mat-raised-button color="primary">Save</button>
</form>
