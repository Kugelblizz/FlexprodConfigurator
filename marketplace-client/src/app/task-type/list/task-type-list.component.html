<h3>Task-Type overview</h3>

<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let taskType">{{taskType.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let taskType">{{taskType.description}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="requiredCompetences">
    <mat-header-cell *matHeaderCellDef>Required Competences</mat-header-cell>
    <mat-cell *matCellDef="let taskType">
      <span *ngFor="let requiredCompetence of taskType.requiredCompetences; let last = last">
        {{requiredCompetence.name}}<span *ngIf="!last">, </span>
      </span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acquirableCompetences">
    <mat-header-cell *matHeaderCellDef>Acquirable Competences</mat-header-cell>
    <mat-cell *matCellDef="let taskType">
      <span *ngFor="let acquirableCompetence of taskType.acquirableCompetences; let last = last">
        {{acquirableCompetence.name}}<span *ngIf="!last">, </span>
      </span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let taskType">
      <img src="assets/edit.svg" style="cursor: pointer" routerLink="/taskType/{{taskType.id}}">
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
