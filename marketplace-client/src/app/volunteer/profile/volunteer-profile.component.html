<h3>Volunteer Repository</h3>
<div>
  <mat-divider></mat-divider>
</div>

<div *ngIf="commonProfile">
  <div>
    <h4>Competence List</h4>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let competenceEntry of commonProfile.competenceList">
        <img mat-list-icon src="assets/thumb.svg">
        <h5 mat-line>
          <strong>{{competenceEntry.competenceName}}</strong>
          <span>reached at {{competenceEntry.timestamp | date: 'dd.MM.yyyy HH:mm'}}</span>
        </h5>
        <div mat-line class="actions">
          <button class="action-button"
                  *ngIf="containsCompetenceInPrivate(competenceEntry) && !containsCompetenceInPublic(competenceEntry)"
                  (click)="shareCompetence(competenceEntry)" mat-raised-button color="primary">Share
          </button>
          <button class="action-button"
                  *ngIf="containsCompetenceInPrivate(competenceEntry) && containsCompetenceInPublic(competenceEntry)"
                  (click)="revokeCompetence(competenceEntry)" mat-raised-button color="primary">Revoke
          </button>
          <button class="action-button"
                  *ngIf="!containsCompetenceInPrivate(competenceEntry) && containsCompetenceInPublic(competenceEntry)"
                  (click)="synchronizeCompetence(competenceEntry)" mat-raised-button color="primary">
            Synchronize
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>

  <mat-divider></mat-divider>

  <div>
    <h4>Task List</h4>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let taskEntry of commonProfile.taskList">
        <img mat-list-icon src="assets/assignment.svg">
        <h5 mat-line>
          <strong>{{taskEntry.taskName}}</strong>
          <span>finished at {{taskEntry.timestamp | date: 'dd.MM.yyyy HH:mm'}}</span>
        </h5>
        <p mat-line>{{taskEntry.taskDescription}}</p>
        <div mat-line class="actions">
          <button class="action-button"
                  *ngIf="containsTaskInPrivate(taskEntry) && !containsTaskInPublic(taskEntry)"
                  (click)="shareTask(taskEntry)" mat-raised-button color="primary">Share
          </button>
          <button class="action-button"
                  *ngIf="containsTaskInPrivate(taskEntry) && containsTaskInPublic(taskEntry)"
                  (click)="revokeTask(taskEntry)" mat-raised-button color="primary">Revoke
          </button>
          <button class="action-button"
                  *ngIf="!containsTaskInPrivate(taskEntry) && containsTaskInPublic(taskEntry)"
                  (click)="synchronizeTask(taskEntry)" mat-raised-button color="primary">
            Synchronize
          </button>
        </div>

      </mat-list-item>
    </mat-list>
  </div>
</div>
